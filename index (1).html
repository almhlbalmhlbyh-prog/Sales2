<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع المبيعات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .product-summary {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📊 نظام تتبع المبيعات</h2>
        <p>أدخل اسم المنتج وعدد المنتجات المباعة اليوم:</p>
        <input type="text" id="productName" placeholder="اسم المنتج">
        <input type="number" id="salesInput" placeholder="عدد المنتجات">
        <button onclick="addSale()">إضافة</button>
        <h3>إجمالي المبيعات: <span id="totalSales">0</span></h3>
        
        <table>
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>اسم المنتج</th>
                    <th>عدد المبيعات</th>
                </tr>
            </thead>
            <tbody id="salesTable"></tbody>
        </table>

        <div>
            <p>اختر منتج لمعرفة مجموع مبيعاته:</p>
            <select id="productSelect" onchange="showProductTotal()">
                <option value="">-- اختر المنتج --</option>
            </select>
            <div class="product-summary" id="productTotalDisplay"></div>
        </div>
    </div>

    <script>
        let salesData = JSON.parse(localStorage.getItem('salesData')) || [];

        function renderTable() {
            const table = document.getElementById("salesTable");
            const productSelect = document.getElementById("productSelect");
            table.innerHTML = "";
            let total = 0;
            let products = new Set();

            salesData.forEach(sale => {
                total += sale.count;
                products.add(sale.product);
                table.innerHTML += `<tr><td>${sale.date}</td><td>${sale.product}</td><td>${sale.count}</td></tr>`;
            });

            document.getElementById("totalSales").textContent = total;

            // تحديث قائمة المنتجات
            productSelect.innerHTML = '<option value="">-- اختر المنتج --</option>';
            products.forEach(product => {
                productSelect.innerHTML += `<option value="${product}">${product}</option>`;
            });
        }

        function addSale() {
            const product = document.getElementById("productName").value.trim();
            const count = parseInt(document.getElementById("salesInput").value);
            if (!product) return alert("أدخل اسم المنتج");
            if (!count || count <= 0) return alert("أدخل رقم صحيح");
            
            const today = new Date().toLocaleDateString('ar-EG');
            salesData.push({ date: today, product: product, count: count });
            localStorage.setItem('salesData', JSON.stringify(salesData));
            
            document.getElementById("productName").value = "";
            document.getElementById("salesInput").value = "";
            renderTable();
        }

        function showProductTotal() {
            const selectedProduct = document.getElementById("productSelect").value;
            if (!selectedProduct) {
                document.getElementById("productTotalDisplay").textContent = "";
                return;
            }
            let total = salesData
                .filter(sale => sale.product === selectedProduct)
                .reduce((sum, sale) => sum + sale.count, 0);

            document.getElementById("productTotalDisplay").textContent =
                `إجمالي مبيعات "${selectedProduct}": ${total}`;
        }

        renderTable();
    </script>
</body>
</html>
